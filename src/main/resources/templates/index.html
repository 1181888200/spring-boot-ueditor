<!DOCTYPE html>
<html>
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
	<title>测试百度编辑器</title>

  	<script type="text/javascript" charset="utf-8" src="../projectName/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../projectName/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8"  src="../projectName/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<textarea name="content" id="editor"  style="height: 300px;width: 1200px" ></textarea>

<br />
<br />
  <button onclick="getAllHtml()">获得整个html的内容</button>
  <button onclick="getContent()">获得内容</button>
  <button onclick="getContentTxt()">获得纯文本</button>
  <button onclick="getPlainTxt()">获得带格式的纯文本</button>
  
     <!-- 实例化编辑器 -->
     <script type="text/javascript">
         var ue = UE.getEditor('editor');
         
         function getAllHtml() {
             alert(UE.getEditor('editor').getAllHtml())
         }
         function getContent() {
             var arr = [];
             arr.join("\n")
             arr.push(UE.getEditor('editor').getContent());
             alert(arr.join("\n"));
         }
         function getPlainTxt() {
             var arr = [];
             arr.join("\n")
             arr.push(UE.getEditor('editor').getPlainTxt());
             alert(arr.join('\n'))
         }
         
         function getContentTxt() {
             var arr = [];
             arr.join("\n")
             arr.push(UE.getEditor('editor').getContentTxt());
             alert(arr.join("\n"));
         }
         
    </script>
</body>
</html>
